<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
<style>
    body {
    font-family: Arial;
    background-color: #f4f4f4;
    align-items: center;
    display:flex;
    justify-content: center;
}
.container {
    background: rgb(244, 233, 207);
    padding: 50px;
    border:2px solid rgb(245, 182, 116);
    border-radius: 10px;
    width: 370px;
}
h2 {
    text-align: center;
    color: #333;
}
label {
    font-weight: bold;
    display: block;
}
input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border:2px solid rgb(245, 182, 116);
    border-radius: 5px;
}
button {
    background: rgb(244, 213, 223);
    color: rgb(16, 12, 17);
    padding: 10px;
    border:2px solid rgb(245, 182, 116);
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #218838;
}
</style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Bad</option>
            </select>

            <label for="question">Any Questions regarding product or service:</label>
            <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" rows="3" placeholder="Any additional feedback..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
